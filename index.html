<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/reveal.min.css"
    integrity="sha512-V5fKCVKOFy36w8zJmLzPH5R6zU6KvuHOvxfMRczx2ZeqTjKRGSBO9yiZjCKEJS3n6EmENwrH/xvSwXqxje+VVA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letnie brzmienia</title>
</head>

<body>


  <div class="letnie-wrapper reveal">
    <div class="slides">
      <section class="view">
        <div class="letnie-col-1">
         
            <img class="logo-main" src="/images/logo-main.png">
            <img class="cities" src="/images/cities.png">
         

          <a target="_blank" href="https://www.eventim.pl/campaign/letniebrzmienia" class="black-btn"> <img
              src="/images/black-btn.png"></a>
          <img class="label" src="/images/label.png">
          <img class="eventim" src="/images/eventim.png">
          <img class="logos" src="/images/logos.png">
          <img class="logos__mobile" src="/images/logos_mobile.png" alt="">
        </div>
        <div class="letnie-col-2">
          <div class="letnie-col-2-inner">
            <img class="logo-black" src="/images/logo-black.png">
            <img class="lineup" src="/images/lineup.png">
            <div class="buttons">
              <a target="_blank" href="https://www.eventim.pl/event/13958458/?affiliate=GTP">
                <img src="/images/eventim-btn.png" alt="">
              </a>
              <a target="_blank" href="https://sklep.ebilet.pl/244038804808138781">
                <img src="/images/ebilet-btn.png" alt="">
              </a>
            </div>

          </div>
          <img class="footer-right-img" src="/images/footer-right.png" alt="">
          <img class="xl:hidden z-10" src="/images/footer-mobile-img.png" alt="">
          <img class="img-over xl:hidden" src="/images/bg-repeat-footer.png" alt="">
        </div>
      </section>

    </div>

  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
